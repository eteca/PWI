<!DOCTYPE >
<html lang="pt-br">
    <head>
       <title>Alterando atributos ao clicar</title>
        <meta charset="UTF-8">
        <script src="js/jquery-3.4.1.js"></script>
        <script>
                 $(document).ready(function() {
                    $("button").click(function() {
                        $(".test").hide(2000);
                });
            });
        </script>
    </head>
    <body>
        <h1><marquee>Oculta elemento com CLASSE</marquee></h1>
        <h2 class="test"><marquee>isso é um Cabeçalho</marquee></h2>
        <p class="test">isso é um parágrafo</p>
        <p>isso também é um parágrafo</p> 
        <button>Clique aqui!</button><br>
    </body>
</html>
