<!DOCTYPE html>
<html>
    <head>
        <title>Chamando uma função</title>
        <meta charset="UTF-8">
        <script src="../jquery-1.11.2.js"></script>
        <script>
            function funcao (){
                alert("Sou uma função");
            }
            $ (document).ready(funcao);
            //$(funcao);
            //$(window).load(funcao);
        </script>
    </head>
    <body>
        <div>
            Maneira usando função como parametro
            <pre>
                function funcao (){
                    alert("Sou uma função");
                }
                $(document).ready(funcao);
            </pre>
        </div>
    </body>
</html>
