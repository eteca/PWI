<!DOCTYPE >
<html lang="pt-br">
    <head>
       <title>remover classe</title>
        <meta charset="UTF-8">
        <script src="js/jquery-3.4.1.js" type="text/javascript"></script> 
        <script>
            $(document).ready(function (){
                $("#b1").click(function(){
                    $("p").toggleClass("vermelho");
                });
                $("#b2").click(function(){
                    $("p").toggleClass("azul");
                });
            }); 
        </script>
            <style type ="text/css">
                .vermelho{
                   color: red;
                }
                .azul{
                    color: purple;
                }
            </style>
    </head>
    <body>
        <h1>Adiciona ou remove a class css do elemento 'p' ao clicar</h1>
        <h2>Cabeçalho</h2>
        <p> Isso é um paragrafo</p>
        <p> Isso é outor paragrafo</p>
        <button id="b1">vermelho!</button>
        <button id="b2">azul!</button>
    </body>
</html>
