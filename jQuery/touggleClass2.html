<!DOCTYPE >
<html lang="pt-br">
    <head>
       <title>remover classe</title>
        <meta charset="UTF-8">
        <script src="js/jquery-3.4.1.js" type="text/javascript"></script> 
        <script>
            $(document).ready(function (){
                var p = $('p');
                    $("button").click(function () {
                        if(p.hasClass("vermelho")) {
                            p.removeClass("vermelho");
                            p.addClass("azul");
                    }else if(p.hasClass("azul")){
                        p.removeClass("azul");
                    }else{ p.addClass("vermelho");}
                });
            }); 
        </script>
            <style type ="text/css">
                .vermelho{
                   color: red;
                }
                .azul{
                    color: purple;
                }
            </style>
    </head>
    <body>
        <h1>Adiciona ou remove a class vermelho da class 'p' ao clicar</h1>
        <h2>Cabeçalho</h2>
        <p> Isso é um paragrafo</p>
        <p> Isso é outor paragrafo</p>
        <button>Alterar!</button>
     
    </body>
</html>
